<form [formGroup]="v.form">
  <div>
    <h2>Enter Your Credentials</h2>
    <div class="form-group" [ngClass]="v.displayFieldCss('username')">
      <label for="username" class="control-label required">User Name</label>
      <input
        type="email"
        class="form-control"
        [ngClass]="v.displayFieldCss('username')"
        id="username"
        formControlName="username"
        placeholder="name@example.com"
      />
      <app-field-error-display
        [displayError]="v.isFieldValid('username')"
        [errorMsg]="
          v.getInvalidMessage('username', {
            required: 'User name is required.',
            email: 'User name must be a valid e-mail address.'
          })
        "
      >
      </app-field-error-display>
    </div>

    <div class="form-group" [ngClass]="v.displayFieldCss('password')">
      <label for="password" class="control-label required">Password</label>
      <input
        type="password"
        class="form-control"
        [ngClass]="v.displayFieldCss('password')"
        id="password"
        formControlName="password"
      />
      <app-field-error-display
        [displayError]="v.isFieldValid('password')"
        [errorMsg]="
          v.getInvalidMessage('password', {
            required: 'Password is required.',
            minlength:
              'Password length must be at least {requiredLength} chaaracters long but you have entered {actualLength} characters.'
          })
        "
      >
      </app-field-error-display>
    </div>
    <div class="form-check mb-3">
      <input
        class="form-check-input"
        type="checkbox"
        formControlName="rememberMe"
        id="flexCheckDefault"
      />
      <label class="form-check-label" for="flexCheckDefault">
        Remember me
      </label>
    </div>
  </div>
  <button class="btn btn-primary" (click)="v.onSubmit()">Submit</button>
  <button class="btn btn-light" (click)="v.reset()">Reset</button>
  <pre style="font-size: 1rem; white-space: pre-wrap;">{{
    v.form.value | json
  }}</pre>
</form>
